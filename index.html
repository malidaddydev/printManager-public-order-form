<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soccer Express | Public Create Order Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.3.0/react-router-dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.24.7/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

<script type="text/babel">
const { useState, useEffect, useRef } = React;

function CreateOrder() {
  const [orderData, setOrderData] = useState({
    lastName: '',
    firstName: '',
    company: '',
    mobile: '',
    mobile2: '',
    address: '',
    email: '',
    title: '',
    status: 'Draft',
    startDate: new Date().toISOString().split('T')[0],
    dueDate: '',
    notes: '',
    items: [],
    files: [],
    createdBy: ''
  });
  const [products, setProducts] = useState([]);
  const [services, setServices] = useState([]);
  const [loading, setLoading] = useState(false);
  const [message, setMessage] = useState('');
  const [serviceDropdowns, setServiceDropdowns] = useState({});
  const fileInputRefs = useRef([]);
  const [fileInputs, setFileInputs] = useState([0]);
  const [isItemCollapsed, setIsItemCollapsed] = useState({});

  // Fetch products and services
  useEffect(() => {
    const fetchData = async () => {
      try {
        const productsRes = await axios.get('https://printmanager-api.onrender.com/api/products');
        setProducts(Array.isArray(productsRes.data) ? productsRes.data : productsRes.data.products || []);

        const servicesRes = await axios.get('https://printmanager-api.onrender.com/api/services');
        setServices(Array.isArray(servicesRes.data) ? servicesRes.data : servicesRes.data.services || []);
      } catch (err) {
        setMessage('Error fetching data: ' + (err.message || 'Unknown error'));
      }
    };
    fetchData();
  }, []);

  // Handle input changes
  const handleChange = (e) => {
    const { name, value } = e.target;
    setOrderData(prev => ({ ...prev, [name]: value }));
  };

  // Handle file upload
  const handleFileChange = (e, index) => {
    const files = e.target.files;
    if (files && files.length > 0) {
      for (let file of files) {
        if (file.size > 5 * 1024 * 1024) {
          setMessage('File size must be less than 5MB');
          return;
        }
      }
      setOrderData(prev => {
        const newFiles = [...prev.files];
        newFiles[index] = files[0];
        return { ...prev, files: newFiles };
      });
    }
  };

  // Add new file input
  const addFileInput = () => {
    setFileInputs(prev => [...prev, prev.length]);
  };

  // Remove file input
  const removeFileInput = (index) => {
    if (fileInputs.length > 1) {
      setFileInputs(prev => prev.filter((_, i) => i !== index));
      setOrderData(prev => {
        const newFiles = prev.files.filter((_, i) => i !== index);
        return { ...prev, files: newFiles };
      });
    }
  };

  // Add new item
  const addItem = () => {
    setOrderData(prev => {
      const newItems = [...prev.items, {
        productId: '',
        color: '',
        size: '',
        sizeQuantities: [],
        productTitle: '',
        serviceTitle: '',
        image: '',
        total: 0,
        quantity: 0
      }];
      setIsItemCollapsed(prev => ({ ...prev, [newItems.length - 1]: false }));
      return { ...prev, items: newItems };
    });
  };

  // Remove item
  const removeItem = (index) => {
    if (orderData.items.length > 1) {
      setOrderData(prev => {
        const newItems = [...prev.items];
        newItems.splice(index, 1);
        const newCollapsed = { ...isItemCollapsed };
        delete newCollapsed[index];
        setIsItemCollapsed(newCollapsed);
        return { ...prev, items: newItems };
      });
      setServiceDropdowns(prev => {
        const newDropdowns = { ...prev };
        delete newDropdowns[index];
        return newDropdowns;
      });
    }
  };

  // Toggle item collapse
  const toggleItemCollapse = (index) => {
    setIsItemCollapsed(prev => ({ ...prev, [index]: !prev[index] }));
  };

  // Toggle service dropdown
  const toggleServiceDropdown = (itemIndex, serviceId) => {
    setServiceDropdowns(prev => ({
      ...prev,
      [itemIndex]: {
        ...prev[itemIndex],
        [serviceId]: !prev[itemIndex]?.[serviceId]
      }
    }));
  };

  // Add size
  const addSize = (itemIndex) => {
    setOrderData(prev => {
      const newItems = [...prev.items];
      const item = newItems[itemIndex];
      if (!item.unitPrice) {
        setMessage('Please select a product with a valid price before adding a size.');
        return prev;
      }
      newItems[itemIndex] = {
        ...newItems[itemIndex],
        sizeQuantities: [...newItems[itemIndex].sizeQuantities, { Size: '', Price: item.unitPrice, Quantity: 1 }]
      };
      return updateTotals({ ...prev, items: newItems });
    });
  };

  // Remove size
  const removeSize = (itemIndex, sizeIndex) => {
    setOrderData(prev => {
      const newItems = [...prev.items];
      newItems[itemIndex].sizeQuantities.splice(sizeIndex, 1);
      return updateTotals({ ...prev, items: newItems });
    });
  };

  // Handle item changes
  const handleItemChange = async (itemIndex, field, value) => {
    if (field === 'productId') {
      try {
        const res = await axios.get(`https://printmanager-api.onrender.com/api/products/${value}`);
        const product = res.data;
        setOrderData(prev => {
          const newItems = [...prev.items];
          newItems[itemIndex] = {
            ...newItems[itemIndex],
            productId: value,
            productTitle: product.title || '',
            serviceTitle: services.find(s => s.id === product.serviceId)?.title || '',
            image: product.files?.[0]?.filePath
              ? `https://printmanager-api.onrender.com${product.files[0].filePath}`
              : '',
            colorOptions: product.colorOptions || [],
            sizeOptions: product.sizeOptions || [],
            color: '',
            size: '',
            unitPrice: product.unitPrice || 0
          };
          return updateTotals({ ...prev, items: newItems });
        });
        setServiceDropdowns(prev => ({ ...prev, [itemIndex]: {} }));
      } catch (err) {
        setMessage('Error fetching product: ' + (err.message || 'Unknown error'));
      }
    } else {
      setOrderData(prev => {
        const newItems = [...prev.items];
        newItems[itemIndex][field] = value;
        return updateTotals({ ...prev, items: newItems });
      });
    }
  };

  // Handle size quantity changes
  const handleSizeChange = (itemIndex, sizeIndex, field, value) => {
    setOrderData(prev => {
      const newItems = [...prev.items];
      newItems[itemIndex].sizeQuantities[sizeIndex][field] = 
        field === 'Price' || field === 'Quantity' ? parseFloat(value) || 0 : value;
      if (field === 'Quantity' && value) {
        newItems[itemIndex].sizeQuantities[sizeIndex].Quantity = parseInt(value) || 0;
        newItems[itemIndex].sizeQuantities[sizeIndex].Price = newItems[itemIndex].unitPrice || 0;
      }
      return updateTotals({ ...prev, items: newItems });
    });
  };

  // Update totals
  const updateTotals = (data) => {
    const updatedItems = data.items.map(item => {
      const itemTotal = item.sizeQuantities.reduce((sum, size) => {
        return sum + (size.Price * size.Quantity);
      }, 0);
      const itemQuantity = item.sizeQuantities.reduce((sum, size) => sum + size.Quantity, 0);
      return { 
        ...item, 
        total: itemTotal, 
        quantity: itemQuantity,
        price: itemTotal,
        quantity: itemQuantity
      };
    });
    return { ...data, items: updatedItems };
  };

  // Handle form submission
  const handleSubmit = async (e) => {
    e.preventDefault();
    if (!orderData.title || !orderData.dueDate || !orderData.items.length) {
      setMessage('Please fill in all required fields');
      return;
    }

    setLoading(true);
    const formData = new FormData();
    
    formData.append('lastName', orderData.lastName);
    formData.append('firstName', orderData.firstName);
    formData.append('company', orderData.company);
    formData.append('mobile', orderData.mobile);
    formData.append('mobile2', orderData.mobile2);
    formData.append('address', orderData.address);
    formData.append('email', orderData.email);
    formData.append('title', orderData.title);
    formData.append('status', orderData.status);
    formData.append('createdBy', sessionStorage.getItem('username'));
    if (orderData.startDate) {
      formData.append('startDate', new Date(orderData.startDate).toISOString());
    }
    formData.append('dueDate', new Date(orderData.dueDate).toISOString());
    if (orderData.notes) {
      formData.append('notes', orderData.notes);
    }

    const itemsData = orderData.items.map(item => ({
      productId: parseInt(item.productId),
      color: item.color,
      size: item.size,
      quantity: item.quantity,
      price: item.total,
      sizeQuantities: item.sizeQuantities.map(size => ({
        Size: size.Size,
        Price: parseFloat(size.Price),
        Quantity: parseInt(size.Quantity)
      }))
    }));
    formData.append('items', JSON.stringify(itemsData));

    if (orderData.files) {
      for (let file of orderData.files) {
        if (file) {
          formData.append('files', file);
        }
      }
    }

    try {
      const response = await axios.post('https://printmanager-api.onrender.com/api/customer-order', formData);
      setMessage('Order created successfully');
      setOrderData({
        lastName: '',
        firstName: '',
        company: '',
        mobile: '',
        mobile2: '',
        address: '',
        email: '',
        title: '',
        status: 'Draft',
        startDate: new Date().toISOString().split('T')[0],
        dueDate: '',
        notes: '',
        items: [],
        files: [],
        createdBy: ''
      });
      setServiceDropdowns({});
      setFileInputs([0]);
      fileInputRefs.current.forEach(ref => ref && (ref.value = ''));
    } catch (err) {
      setMessage('Error creating order: ' + (err.message || 'Unknown error'));
    } finally {
      setLoading(false);
    }
  };

  // Group products by service
  const groupedProducts = services.map(service => ({
    ...service,
    products: products.filter(product => product.serviceId === service.id)
  }));

  const [orgData, setOrgData] = useState({ logo: null, name: null });

  useEffect(() => {
    // Fetch organization settings
    fetch('https://printmanager-api.onrender.com/api/organization-settings')
      .then(response => response.json())
      .then(data => {
        setOrgData({
          logo: data.logo,
          name: data.name,
        });
      })
      .catch(error => {
        console.error('Error fetching organization data:', error);
      });
  }, []);

  return (
    <div className="flex flex-col gap-4 sm:gap-6 md:gap-7 w-full justify-center items-center my-[50px] px-[20px]">
        <div className="flex flex-col justify-center items-center">
            <img src={`https://printmanager-api.onrender.com${orgData.logo}`} alt={orgData.name} className="w-[200px] sm:w-[350px]" />
            <h1 className="text-[28px] sm:text-[38px] font-bold text-center">Public Create Order Form</h1>
        </div>
      {message && (
        <div className={`p-4 rounded-lg text-sm ${message.includes('Error') ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`}>
          {message}
        </div>
      )}
      <div className="bg-white p-4 sm:p-6 md:p-8 rounded-lg border border-gray-200 w-full sm:w-[50%]">
        <h3 className="mb-4 text-[18px] sm:text-[28px] font-bold">Customer Information</h3>
        <div className="grid grid-cols-1 gap-3 sm:gap-4 md:grid-cols-2">
          <div>
            <label className="block text-xs sm:text-sm font-medium text-gray-900 after:content-['*'] after:text-red-500">
              First Name
            </label>
            <input
              type="text"
              name="firstName"
              value={orderData.firstName}
              onChange={handleChange}
              className="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600 text-xs sm:text-sm"
              required
              placeholder="Enter first name"
            />
          </div>
          <div>
            <label className="block text-xs sm:text-sm font-medium text-gray-900 after:content-['*'] after:text-red-500">
              Last Name
            </label>
            <input
              type="text"
              name="lastName"
              value={orderData.lastName}
              onChange={handleChange}
              className="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600 text-xs sm:text-sm"
              required
              placeholder="Enter last name"
            />
          </div>
          <div>
            <label className="block text-xs sm:text-sm font-medium text-gray-900">
              Company
            </label>
            <input
              type="text"
              name="company"
              value={orderData.company}
              onChange={handleChange}
              className="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600 text-xs sm:text-sm"
              placeholder="Enter company name"
            />
          </div>
          <div>
            <label className="block text-xs sm:text-sm font-medium text-gray-900">
              Mobile
            </label>
            <input
              type="text"
              name="mobile"
              value={orderData.mobile}
              onChange={handleChange}
              className="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600 text-xs sm:text-sm"
              placeholder="Enter mobile number"
            />
          </div>
          <div>
            <label className="block text-xs sm:text-sm font-medium text-gray-900">
              Mobile 2
            </label>
            <input
              type="text"
              name="mobile2"
              value={orderData.mobile2}
              onChange={handleChange}
              className="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600 text-xs sm:text-sm"
              placeholder="Enter secondary mobile number"
            />
          </div>
          <div>
            <label className="block text-xs sm:text-sm font-medium text-gray-900">
              Address
            </label>
            <input
              type="text"
              name="address"
              value={orderData.address}
              onChange={handleChange}
              className="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600 text-xs sm:text-sm"
              placeholder="Enter address"
            />
          </div>
          <div className="md:col-span-2">
            <label className="block text-xs sm:text-sm font-medium text-gray-900">
              Email
            </label>
            <input
              type="email"
              name="email"
              value={orderData.email}
              onChange={handleChange}
              className="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600 text-xs sm:text-sm"
              placeholder="Enter email address"
            />
          </div>
          </div>
          <h3 className="my-4 text-[18px] sm:text-[28px] font-bold">Order Details</h3>
          <div className="grid grid-cols-1 gap-3 sm:gap-4 md:grid-cols-2">
          <div>
            <label className="block text-xs sm:text-sm font-medium text-gray-900 after:content-['*'] after:text-red-500">
              Title
            </label>
            <input
              type="text"
              name="title"
              value={orderData.title}
              onChange={handleChange}
              className="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600 text-xs sm:text-sm"
              required
            />
          </div>
          <div>
            <label className="block text-xs sm:text-sm font-medium text-gray-900">Status</label>
            <select
              name="status"
              value={orderData.status}
              onChange={handleChange}
              className="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600 text-xs sm:text-sm"
            >
              <option value="draft">Draft</option>
              <option value="confirmed">Confirmed</option>
              <option value="in progress">In Progress</option>
              <option value="completed">Completed</option>
              <option value="cancelled">Cancelled</option>
            </select>
          </div>
          <div>
            <label className="block text-xs sm:text-sm font-medium text-gray-900">Start Date</label>
            <input
              type="date"
              name="startDate"
              value={orderData.startDate}
              onChange={handleChange}
              className="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600 text-xs sm:text-sm"
            />
          </div>
          <div>
            <label className="block text-xs sm:text-sm font-medium text-gray-900 after:content-['*'] after:text-red-500">
              Due Date
            </label>
            <input
              type="date"
              name="dueDate"
              value={orderData.dueDate}
              onChange={handleChange}
              className="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600 text-xs sm:text-sm"
              required
            />
          </div>
          <div className="md:col-span-2">
            <label className="block text-xs sm:text-sm font-medium text-gray-900">Notes</label>
            <textarea
              name="notes"
              value={orderData.notes}
              onChange={handleChange}
              className="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600 text-xs sm:text-sm"
            />
            <div className="mt-2 sm:mt-3">
              <label className="block text-xs sm:text-sm font-medium text-gray-900">Upload Files</label>
              {fileInputs.map((_, index) => (
                <div key={index} className="flex items-center gap-2 mb-2 sm:mb-3">
                  <input
                    type="file"
                    ref={el => fileInputRefs.current[index] = el}
                    onChange={(e) => handleFileChange(e, index)}
                    accept=".pdf,.jpg,.jpeg,.png,.doc,.docx,.xls,.xlsx"
                    className="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-200 rounded-lg text-xs sm:text-sm"
                  />
                  {fileInputs.length > 1 && (
                    <button
                      type="button"
                      onClick={() => removeFileInput(index)}
                      className="text-red-500 text-xs sm:text-sm"
                    >
                      Remove
                    </button>
                  )}
                </div>
              ))}
              <button
                type="button"
                onClick={addFileInput}
                className="mt-1 sm:mt-2 py-1 sm:py-1.5 px-2 sm:px-3 bg-indigo-600 text-white rounded-lg text-xs sm:text-sm hover:bg-indigo-700"
              >
                More Files
              </button>
              {orderData.files.length > 0 && (
                <div className="mt-2 sm:mt-3">
                  {orderData.files.map((file, index) => (
                    file && (
                      <div key={index} className="flex justify-between p-2 sm:p-3 bg-gray-50 border border-gray-200 rounded-lg mb-2 text-xs sm:text-sm">
                        <span>{file.name}</span>
                        <button
                          type="button"
                          onClick={() => {
                            setOrderData(prev => ({
                              ...prev,
                              files: prev.files.filter((_, i) => i !== index)
                            }));
                          }}
                          className="text-red-500"
                        >
                          Remove
                        </button>
                      </div>
                    )
                  ))}
                </div>
              )}
            </div>
          </div>
        </div>

        <div className="mt-4 sm:mt-6 md:mt-8 pt-4 sm:pt-5 md:pt-6 border-t-2 border-gray-200">
          <div className="flex justify-between items-center mb-3 sm:mb-4">
            <h2 className="text-base sm:text-lg md:text-xl font-medium text-gray-900">Order Items</h2>
          </div>

          {orderData.items.map((item, itemIndex) => (
            <div key={itemIndex} className="mb-3 sm:mb-4 bg-white border border-gray-200 rounded-lg shadow-sm">
              <div
                className="flex justify-between items-center p-4 sm:p-5 md:p-6 cursor-pointer"
                onClick={() => toggleItemCollapse(itemIndex)}
              >
                <h3 className="text-sm sm:text-md md:text-lg font-medium text-gray-900">
                  Item {item.productTitle ? `- ${item.productTitle}` : `#${itemIndex + 1}`}
                </h3>
                <span className="w-8 h-8 sm:w-9 sm:h-9 rounded-full flex justify-center items-center text-lg sm:text-xl font-normal border-2 border-indigo-600 text-indigo-600">{isItemCollapsed[itemIndex] ? '+' : '−'}</span>
              </div>
              <div
                className={`overflow-hidden transition-all duration-300 ease-in-out ${isItemCollapsed[itemIndex] ? 'max-h-0' : 'max-h-[1500px]'}`}
              >
                <div className="p-3 sm:p-4 md:p-5 mt-1 sm:mt-2">
                  {orderData.items.length > 1 && (
                    <button
                      type="button"
                      onClick={() => removeItem(itemIndex)}
                      className="text-red-500 text-xs sm:text-sm mb-3 sm:mb-4 block cursor-pointer"
                    >
                      Remove
                    </button>
                  )}

                  <div className="grid grid-cols-1 gap-3 sm:gap-4 md:grid-cols-2">
                    <div className="relative">
                      <label className="block text-xs sm:text-sm font-medium text-gray-900 after:content-['*'] after:text-red-500">
                        Product
                      </label>
                      <div className="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-200 rounded-lg bg-gray-100 text-xs sm:text-sm cursor-pointer">
                        <div className="flex justify-between items-center" onClick={() => toggleServiceDropdown(itemIndex, 'main')}>
                          <span>{item.productTitle || 'Select Product'}</span>
                          <span>{serviceDropdowns[itemIndex]?.main ? '−' : '+'}</span>
                        </div>
                        {serviceDropdowns[itemIndex]?.main && (
                          <div className="absolute z-10 w-full mt-3 left-0 border border-gray-200 rounded-lg shadow-lg max-h-[40vh] sm:max-h-[50vh] overflow-auto bg-white">
                            {groupedProducts.map((service, serviceIndex) => (
                              <div key={service.id} className="border-b border-gray-200">
                                <div
                                  className="px-3 sm:px-4 py-2 hover:bg-gray-50 cursor-pointer flex justify-between items-center text-xs sm:text-sm"
                                  onClick={() => toggleServiceDropdown(itemIndex, service.id)}
                                >
                                  <span>{service.title}</span>
                                  <span>{serviceDropdowns[itemIndex]?.[service.id] ? '−' : '+'}</span>
                                </div>
                                {serviceDropdowns[itemIndex]?.[service.id] && (
                                  <div>
                                    {service.products.map(product => (
                                      <div
                                        key={product.id}
                                        className="w-full px-3 sm:px-4 py-2 hover:bg-gray-50 cursor-pointer flex items-center gap-2 sm:gap-3 text-xs sm:text-sm"
                                        onClick={() => handleItemChange(itemIndex, 'productId', product.id.toString())}
                                      >
                                        <div className="w-3 h-3 sm:w-4 sm:h-4 bg-indigo-600 rounded-full"></div>
                                        {product.title}
                                      </div>
                                    ))}
                                  </div>
                                )}
                              </div>
                            ))}
                          </div>
                        )}
                      </div>
                    </div>

                    <div>
                      <label className="block text-xs sm:text-sm font-medium text-gray-900">Color</label>
                      <select
                        value={item.color}
                        onChange={(e) => handleItemChange(itemIndex, 'color', e.target.value)}
                        className="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600 bg-gray-100 text-xs sm:text-sm"
                      >
                        <option value="">Select Color</option>
                        {item.colorOptions?.map((color, i) => (
                          <option key={i} value={color}>
                            {color}
                          </option>
                        ))}
                      </select>
                    </div>
                  </div>
                  <div className="w-full my-6 sm:my-8 md:my-10 rounded-lg border border-gray-200 p-3 sm:p-4 md:p-5 flex flex-col sm:flex-row gap-4 sm:gap-6 items-center">
                    {item.image ? (
                      <div>
                        <img src={item.image} alt={item.productTitle} className="w-20 sm:w-24 md:w-[120px] object-contain rounded-lg border-gray-200 border" />
                      </div>
                    ) : (
                      <div>
                        <div className="h-16 sm:h-20 md:h-24 flex items-center justify-center text-xs sm:text-sm text-gray-500">
                          No image available
                        </div>
                      </div>
                    )}
                    <div>
                      <div className="text-sm sm:text-base md:text-[18px] text-gray-900">{item.productTitle}</div>
                      <div className="flex flex-col sm:flex-row gap-2 sm:gap-4 text-xs sm:text-sm">
                        <div className="text-gray-500">Color: {item.color || 'Not selected'}</div>
                        <div className="text-gray-500">Service: {item.serviceTitle || 'N/A'}</div>
                      </div>
                    </div>
                  </div>

                  <div className="w-full grid grid-cols-1 gap-3 sm:gap-4 sm:grid-cols-2">
                    <div className="border border-gray-200 px-3 sm:px-4 py-2 sm:py-3 flex flex-col gap-1 sm:gap-2">
                      <h5 className="font-bold text-gray-900 text-sm sm:text-[16px]">Total:</h5>
                      <h5 className="text-gray-500 text-xs sm:text-[15px]">${item.total}</h5>
                    </div>
                    <div className="border border-gray-200 px-3 sm:px-4 py-2 sm:py-3 flex flex-col gap-1 sm:gap-2">
                      <h5 className="font-bold text-gray-900 text-sm sm:text-[16px]">Quantity:</h5>
                      <h5 className="text-gray-500 text-xs sm:text-[15px]">{item.quantity}</h5>
                    </div>
                  </div>

                  <div className="mt-3 sm:mt-4">
                    <div className="flex justify-between items-center mb-2 sm:mb-3">
                      <h4 className="text-xs sm:text-sm font-medium text-gray-900">Size Quantities</h4>
                      <button
                        type="button"
                        onClick={() => addSize(itemIndex)}
                        className="py-1 sm:py-1.5 px-2 sm:px-3 bg-indigo-600 text-white rounded-lg text-xs sm:text-sm hover:bg-indigo-700"
                        disabled={loading}
                      >
                        Add Size
                      </button>
                    </div>

                    {item.sizeQuantities.map((size, sizeIndex) => (
                      <div key={sizeIndex} className="flex flex-col sm:flex-row gap-2 sm:gap-4 mb-2 sm:mb-3 items-start sm:items-end">
                        <div className="flex-1">
                          <label className="block text-xs sm:text-sm font-medium text-gray-900">Size</label>
                          <select
                            value={size.Size}
                            onChange={(e) => handleSizeChange(itemIndex, sizeIndex, 'Size', e.target.value)}
                            className="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600 bg-gray-100 text-xs sm:text-sm"
                          >
                            <option value="">Select Size</option>
                            {item.sizeOptions?.map((size, i) => (
                              <option key={i} value={size}>
                                {size}
                              </option>
                            ))}
                          </select>
                        </div>
                        <div className="flex-1">
                          <label className="block text-xs sm:text-sm font-medium text-gray-900">Price</label>
                          <input
                            type="text"
                            value={size.Price}
                            onChange={(e) => handleSizeChange(itemIndex, sizeIndex, 'Price', e.target.value)}
                            className="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600 bg-gray-100 text-xs sm:text-sm"
                            disabled
                          />
                        </div>
                        <div className="flex-1">
                          <label className="block text-xs sm:text-sm font-medium text-gray-900">Quantity</label>
                          <input
                            type="number"
                            value={size.Quantity}
                            onChange={(e) => handleSizeChange(itemIndex, sizeIndex, 'Quantity', e.target.value)}
                            className="w-full px-3 sm:px-4 py-2 sm:py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600 bg-gray-100 text-xs sm:text-sm"
                          />
                        </div>
                        <button
                          type="button"
                          onClick={() => removeSize(itemIndex, sizeIndex)}
                          className="text-red-500 text-xs sm:text-sm cursor-pointer"
                        >
                          Remove
                        </button>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            </div>
          ))}
        </div>
        <div className="flex">
          <button
            type="button"
            onClick={addItem}
            className="py-1.5 sm:py-2 px-3 sm:px-4 bg-indigo-600 text-white rounded-lg text-xs sm:text-sm hover:bg-indigo-700"
          >
            Add Item
          </button>
        </div>

        <div className="mt-4 sm:mt-6 w-full flex justify-end">
          <button
            type="button"
            onClick={handleSubmit}
            className={`py-2 sm:py-3 px-6 sm:px-8 bg-indigo-600 text-white rounded-lg flex items-center text-xs sm:text-sm ${loading ? 'opacity-50 cursor-not-allowed' : 'hover:bg-indigo-700'}`}
            disabled={loading}
          >
            {loading && (
              <svg className="animate-spin h-4 sm:h-5 w-4 sm:w-5 mr-2 text-white" fill="none" viewBox="0 0 24 24">
                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4" />
                <path
                  className="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                />
              </svg>
            )}
            {loading ? 'Creating Order...' : 'Create Order'}
          </button>
        </div>
      </div>
    </div>
  );
}

ReactDOM.render(
  <CreateOrder />,
  document.getElementById('root')
);
</script>
</body>
</html>
